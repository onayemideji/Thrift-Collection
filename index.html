<!DOCTYPE html>
<html>
  <head>
    <title>My HTML Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        color: #ff6600;
        text-align: center;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
      }
      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>Welcome to my webpage. Here's some lorem ipsum text.</p>
    <img src="my-image.jpg" alt="My Image">
  </body>
</html>
